<h1 id="getting-started">Getting Started</h1>

<p>FoundByMe를 처음 사용하는 사용자들을 위해 설치와 기본 설정 방법을 안내합니다.</p>

<h2 id="1-설치">1. 설치</h2>

<div class="button">
  <a href="https://github.com/KNaeon/foundbyme" target="_blank">GitHub Repository에서 설치 파일 다운로드</a>
</div>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>pip <span class="nb">install</span> <span class="nt">-r</span> requirements.txt
</code></pre></div></div>
<h2 id="2-로컬-파일-인덱싱">2. 로컬 파일 인덱싱</h2>
<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>python indexer.py <span class="nt">--path</span> <span class="s2">"C:/my-documents"</span>
</code></pre></div></div>
<h2 id="3-검색-실행">3. 검색 실행</h2>
<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>python search.py <span class="s2">"딥러닝 표준화"</span>
</code></pre></div></div>
