  <button id="back-to-top" title="Go to top" style="display: none; position: fixed; bottom: 30px; right: 30px; z-index: 9999; border: none; outline: none; background-color: #c3002f; color: white; cursor: pointer; padding: 15px; border-radius: 50%; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: background-color 0.3s;">
    ↑
  </button>

  <script>
    // 버튼 요소 가져오기
    var mybutton = document.getElementById("back-to-top");

    // 스크롤이 발생하면 scrollFunction 실행
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      // 스크롤이 20px 이상 내려갔을 때 버튼 보이기
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // 버튼 클릭 시 부드럽게 맨 위로 이동
    mybutton.addEventListener("click", function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
  </script>
